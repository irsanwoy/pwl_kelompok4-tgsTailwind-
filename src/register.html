<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-gradient-to-b from-[#1e5631] via-[#a4de02] to-[#68bb59]">
  <div class="main w-[350px] h-[500px] bg-cover bg-center rounded-lg shadow-lg overflow-hidden fade-in-scale" style="background-color: black;">
    <div class="signup bg-[#E8F5E9] rounded-[60%_10%] shadow-lg h-[460px] flex flex-col items-center justify-center">
      <form class="text-center px-4">
        <h2 class="text-[#2E7D32] text-[1.8em] font-bold mb-6">Sign Up</h2>
        <input type="email" name="emal" placeholder="Email" required class="block w-[75%] mx-auto my-4 p-3 bg-[#A7DBD8] rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#4CAF50]">
        <input type="password" name="pswd" placeholder="Password" required class="block w-[75%] mx-auto my-4 p-3 bg-[#A7DBD8] rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#4CAF50]">
        <button class="w-[75%] h-12 mx-auto mt-6 text-lg font-semibold text-white bg-gradient-to-r from-[#66BB6A] to-[#4CAF50] rounded-lg shadow-lg hover:from-[#4CAF50] hover:to-[#388E3C] transition-all duration-300 ease-in-out transform hover:scale-105">
          Sign Up
        </button>
        <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-[#2E7D32] hover:underline">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
